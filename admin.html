<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - SMKN 1 Dlanggu</title>
    <link rel="stylesheet" href="/src/style.css" />
     <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <style>
      .toggle-checkbox:checked {
        @apply: right-0 border-indigo-600;
        right: 0;
        border-color: #4f46e5; /* indigo-600 */
      }
      .toggle-checkbox:checked + .toggle-label {
        @apply: bg-indigo-600;
        background-color: #4f46e5; /* indigo-600 */
      }
      .admin-nav-link.active {
        background-color: #1f2937; /* bg-gray-800 -> lebih gelap dikit */
        color: white;
        font-weight: 600; /* Semibold */
      }
      /* Style untuk input form */
      #admin-content-wrapper input[type="text"],
      #admin-content-wrapper input[type="url"],
      #admin-content-wrapper textarea,
      #admin-content-wrapper select {
           @apply mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm placeholder-gray-400;
      }
      #admin-content-wrapper label {
           @apply block text-sm font-medium text-gray-700 mb-1;
      }
      /* Tombol submit form */
       #admin-content-wrapper button[type="submit"] {
            @apply mt-4 px-4 py-2 bg-indigo-600 text-white rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed transition duration-150 ease-in-out;
       }
       /* Tombol Aksi di List */
        .action-btn {
             @apply px-3 py-1 rounded text-xs font-medium shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-1 transition duration-150 ease-in-out;
        }
        .edit-btn { @apply bg-yellow-500 text-white hover:bg-yellow-600 focus:ring-yellow-400; }
        .delete-btn { @apply bg-red-600 text-white hover:bg-red-700 focus:ring-red-500; }

        /* Style Modal */
        #admin-modal label { @apply text-gray-700; }


    </style>
</head>
