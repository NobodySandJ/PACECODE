<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - SMKN 1 Dlanggu</title>
    <link rel="stylesheet" href="/src/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <style>
        .toggle-checkbox:checked { right: 0; border-color: #6366F1; }
        .toggle-checkbox:checked + .toggle-label { background-color: #6366F1; }
    </style>
</head>
<body class="font-['Poppins',_sans-serif] bg-gray-100">
    <div class="flex h-screen bg-gray-100">
        <aside class="hidden md:flex flex-col w-64 bg-gray-800 text-gray-300">
            <div class="flex items-center justify-center h-16 bg-gray-900">
                <span class="text-white font-bold uppercase">Dash UI</span>
            </div>
            <div class="flex flex-col flex-1 overflow-y-auto">
                <nav class="flex-1 px-2 py-4 bg-gray-800">
                    <a href="#" class="flex items-center px-4 py-2 text-white bg-gray-900 rounded-md">
                        <svg class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>
                        Dashboard
                    </a>
                </nav>
            </div>
        </aside>

        <div class="flex flex-col flex-1 overflow-y-auto">
            <header class="flex items-center justify-between h-16 bg-white border-b border-gray-200 px-6">
                 <input class="w-full max-w-xs px-4 py-2 border border-gray-300 rounded-md" type="text" placeholder="Search">
                 <div class="flex items-center ml-auto">
                    <button class="text-gray-500 hover:text-gray-700 focus:outline-none mx-4">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
                    </button>
                    <img class="h-8 w-8 rounded-full object-cover" src="https://i.pravatar.cc/150?u=a042581f4e29026704d" alt="Avatar">
                </div>
            </header>

            <main class="p-6">
                <div class="bg-indigo-600 p-8 rounded-lg shadow-md mb-8">
                     <h1 class="text-2xl font-semibold text-white">Projects</h1>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Pengaturan Website</h2>
                    <div class="flex items-center justify-between p-4 border rounded-lg">
                        <div>
                            <h3 class="font-semibold text-gray-700">Tampilkan Berita Headline</h3>
                            <p class="text-sm text-gray-500">Aktifkan untuk menampilkan 3 berita teratas di halaman utama.</p>
                        </div>
                        <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                            <input type="checkbox" name="toggle" id="headline-toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                            <label for="headline-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    </div>

                 <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Active Projects</h2>
                    </div>
            </main>
        </div>
    </div>
    <script type="module" src="/src/admin.js"></script>
</body>
</html>
